<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="diceroll.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Diceroll.js</title>
  </head>
  <body>
    <div id="topbar" class="d-flex">
    <div class="p-2">Diceroll.js</div>
    <div class="mr-auto"><i class="fab fa-github"></i></div>
    </div>
    <div class="container">
      <div class="row">

        <div class="col-lg-4 col-md-6 col-xs-1">
          <div class="circle">
            <div class="dice-type">100</div>
              <p>
                <span id="counter-100-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
                <span id="counter-100-val" class="counter-value">0</span>
                <span id="counter-100-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
              </p>
              <p>
                <img class="dice" src="images/d20.png">
              </p>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-xs-1">
          <div class="circle">
            <div class="dice-type">8</div>
              <p>
                <span id="counter-8-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
                <span id="counter-8-val" class="counter-value">0</span>
                <span id="counter-8-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
              </p>
              <p>
                <img class="dice" src="images/d20.png">
              </p>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-xs-2">
          <div class="circle">
            <div class="dice-type">
              20
            </div>
            <p>
              <span id="counter-20-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
              <span id="counter-20-val" class="counter-value">1</span>
              <span id="counter-20-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
            </p>
            <p>
              <img class="dice" src="images/d20.png">
            </p>
          </div>
        </div>



        <div class="col-lg-3 col-md-6 col-xs-2">
          <div class="circle">
            <div class="dice-type">10</div>
            <p>
              <span id="counter-10-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
              <span id="counter-10-val" class="counter-value">0</span>
              <span id="counter-10-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
            </p>
            <p>
              <img class="dice" src="images/d20.png">
            </p>
          </div>
        </div>


        <div class="col-lg-3 col-md-6 col-xs-2">
          <div class="circle">
            <div class="dice-type">6</div>
              <p>
                <span id="counter-6-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
                <span id="counter-6-val" class="counter-value">0</span>
                <span id="counter-6-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
              </p>
              <p>
                <img class="dice" src="images/d20.png">
              </p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-xs-2">
          <div class="circle">
              <div class="dice-type">4</div>
                <p>
                  <span id="counter-4-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
                  <span id="counter-4-val" class="counter-value">0</span>
                  <span id="counter-4-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
                </p>
                <p>
                  <img class="dice" src="images/d20.png">
                </p>
          </div>
        </div>

        <div class="col-lg-3 col-md-12 col-xs-2">
          <div class="circle">
            <div class="dice-type">12</div>
              <p>
                <span id="counter-12-min" class="minus-sign"><i class="fas fa-minus-circle"></i></span>
                <span id="counter-12-val" class="counter-value">0</span>
                <span id="counter-12-plus" class="plus-sign"><i class="fas fa-plus-circle"></i></span>
              </p>
              <p>
                <img class="dice" src="images/d20.png">
              </p>
          </div>
        </div>



      <div class="col-lg-12 col-xs-12">
        <h1 id="roll-button" class="text-center text-bottom">ROLL</h1>
          <div class="row">
          <div id="outcome" class="text-left col-lg-8">
            <p>Enter how many dice you want to roll, or click roll now to roll 1d20</p>
          </div>
          <div id="macro_section" class="text-left col-lg-4">
            <p>Macro<div class="text-right"><i class="fas fa-trash-alt"></i></div></p>
            <ul id="macro_list">
              <li><span id="m_fireball" class="m_macro">Fireball</span><span id="m_fireball_text"> 8d6</li>
              <li><span id="m_burninghands" class="m_macro">Burning Hands</span><span id="m_burninghands_text"> 3d6</li>
            </ul>
          </div>
        </div>
      </div>

      </div>
    </div>


  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="diceroll.js"></script>
</html>
